<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Spin Wheel (Fast 10 Rotations)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <div class="wheel-box">
            <svg viewBox="0 0 400 400">
                <g id="wheelGroup" transform="rotate(0 200 200)"></g>
                <circle cx="200" cy="200" r="24" fill="#fff" stroke="#111" stroke-width="4"></circle>
                <g transform="translate(200,20)">
                    <path d="M -10 0 L 10 0 L 0 16 Z" fill="#fff" stroke="#111" stroke-width="1"></path>
                </g>
            </svg>
        </div>

        <div class="controls">
            <button id="spinBtn">Spin</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
